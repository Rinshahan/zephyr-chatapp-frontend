<div class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div class="bg-white w-96 p-6 rounded-lg shadow-xl">
    <p class="text-xl text-gray-800 mb-6">Are you sure you want to delete your account?</p>
    <div class="flex justify-end">
      <button
        class="bg-red-500 hover:bg-red-600 text-white py-2 px-6 rounded-md mr-2 focus:outline-none focus:ring-2 focus:ring-red-500"
        (click)="confirm()">Yes</button>
      <button
        class="bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 px-6 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500"
        (click)="cancel()">No</button>
    </div>
  </div>
</div>
